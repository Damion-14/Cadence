services:
  postgres:
    image: postgres:16-alpine
    container_name: cadence-postgres
    environment:
      POSTGRES_DB: cadence
      POSTGRES_USER: cadence
      POSTGRES_PASSWORD: cadence_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cadence"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cadence-network

  redis:
    image: redis:7-alpine
    container_name: cadence-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - cadence-network

volumes:
  postgres_data:
  redis_data:

networks:
  cadence-network:
    driver: bridge
